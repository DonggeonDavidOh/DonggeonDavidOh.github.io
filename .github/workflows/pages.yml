name: Deploy Jekyll with GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # 1) ImageMagick for responsive images (provides `convert`)
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick
      # (ubuntu-latest now points to 24.04 where it's not preinstalled.) :contentReference[oaicite:1]{index=1}

      # 2) Python + Jupyter for notebook conversion
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Jupyter toolchain
        run: |
          python -m pip install --upgrade pip
          pip install "jupyter>=7" "nbconvert>=7" jupyterlab-pygments ipykernel
      # The jekyll-jupyter-notebook plugin shells out to `jupyter nbconvert`. :contentReference[oaicite:2]{index=2}

      # 3) Ruby & Bundler build
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle install --jobs 4 --retry 3
      - run: bundle exec jekyll build --trace

      # 4) Publish
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
